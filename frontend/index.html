<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Frontend - Conectado al Backend</title>
</head>
<body style="font-family: sans-serif; padding: 40px;">
  <h1>Frontend conectado al backend</h1>

  <button id="btn-get">GET mensaje</button>
  <button id="btn-post">POST datos</button>

  <p id="respuesta" style="margin-top: 20px; font-size: 18px;"></p>

  <script>
    // URL del backend - deja localhost para pruebas locales
    const API_BASE = 'https://671cc80a1113.ngrok-free.app';

    document.getElementById('btn-get').onclick = async () => {
      try {
        const res = await fetch(`${API_BASE}/api/mensaje`);
        const data = await res.json();
        document.getElementById('respuesta').innerText = data.mensaje;
      } catch (error) {
        document.getElementById('respuesta').innerText = 'Error: ' + error.message;
      }
    };

    document.getElementById('btn-post').onclick = async () => {
      try {
        const res = await fetch(`${API_BASE}/api/datos`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre: 'Pepe' })
        });
        const data = await res.json();
        document.getElementById('respuesta').innerText = data.mensaje || JSON.stringify(data);
      } catch (error) {
        document.getElementById('respuesta').innerText = 'Error: ' + error.message;
      }
    };
  </script>
</body>
</html>
