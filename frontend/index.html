<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Infraestructura - Frontend</title>
</head>
<body style="font-family: sans-serif; padding: 40px;">
  <h1>Frontend conectado al backend</h1>

  <button id="btn-get">GET mensaje</button>
  <button id="btn-post">POST datos</button>

  <pre id="respuesta" style="margin-top: 20px; font-size: 16px;"></pre>

  <script>
    // ðŸš¨ AquÃ­ va la URL pÃºblica de tu backend en Render (cÃ¡mbiala cuando Render te la dÃ©)
    const API_BASE = 'https://RENDER_BACKEND_URL';

    document.getElementById('btn-get').onclick = async () => {
      const out = document.getElementById('respuesta');
      out.textContent = 'Cargando...';
      try {
        const res = await fetch(`${API_BASE}/api/mensaje`);
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        out.textContent = 'Error: ' + error.message;
      }
    };

    document.getElementById('btn-post').onclick = async () => {
      const out = document.getElementById('respuesta');
      out.textContent = 'Cargando...';
      try {
        const res = await fetch(`${API_BASE}/api/datos`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre: 'Puma' })
        });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        out.textContent = 'Error: ' + error.message;
      }
    };
  </script>
</body>
</html>
